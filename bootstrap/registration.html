<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container border">
    <h1>Athlete Registration Form</h1>
    <h4>Thank you for  signing up at our club.please fill in your information and we will contact you shortly to complete your membership</h4>
    <div class="a">
    <form action="" class="form-control border bg-light">
        <div class="mb-2" p-2>
            <label for="a">Athlete's name:</label><br>
            <input type="text" id="a" placeholder="first">
            <input type="text" id="a" placeholder="second">

        </div>
        <div class="mb-2 p-2">
            <label for="b">DOB:</label><br>
            <input type="date" id="b" class="form-control">
        </div>
        <div class="mb-2 p-2">
            <label for="email">Email:</label><br>
            <input type="email" id="email">
        </div>
        <div class="mb-2 p-2">
<label for="p">Phone number</label><br>
<input type="text" id="p" placeholder="#### ### ###">

        </div>
        <div class="mb-2 p-2">
        <label for="mail">Mailing Address:</label>
        <text area="" cols="10" rows="10" placeholder="street Address"></text><br>
        <input type="text" id="mail" placeholder="street">
        <input type="text" id="mail" placeholder="region"><br>
        <input type="text" id="mail" placeholder="zip/postal">
        <select name="" id="">
            <option value="">Romania</option>
            <option value="">Australia</option>

        </select>
        <div class="mb-2 p-2">
            <label for="">gender:</label><br>
            <label for="male">male</label>
            <input type="radio" id="male">
            <label for="male">Female</label>
            <input type="radio" id="male">

        </div>
        <div class="mb-2 p-2">
            <label for="h">Height:</label>
            <input type="text" id="h">
            <label for="t">weight:</label>
            <input type="text" id="t">

        </div>
        <div class="mb-2 p-2">
            <label for="">Does the athelete have a history of chronic illness?</label><br>
            <label for="y">YES</label>
            <input type="radio" id="y">
            <label for="y">NO</label>
            <input type="radio" id="y">
        </div>
        <div class="mb-2 p-2">
            <label for="y">Does the athelete any allergies?</label><br>
            <label for="y">YES</label>
            <input type="radio" id="y">
            <label for="y">NO</label>
            <input type="radio" id="y">

        </div>
        <div class="mb-2 p-2">
            <button type="button" class="btn btn-secondary">Register</button>
        </div>
        

        </div>
        

    
    </form>
   
</div>
</body>
</html>
